<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manage Users</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background:#111; color:#eee; }
    pre { background:#000; padding:10px; border-radius:6px; }
    input, button { padding:8px; margin:6px 0; }
  </style>
</head>
<body>
  <h2>User Manager (localStorage)</h2>
  <button id="list">List users</button>
  <pre id="out"></pre>

  <div>
    <input id="delName" placeholder="username to delete">
    <button id="delBtn">Delete user</button>
  </div>

  <div>
    <button id="clearAll">Delete all users</button>
    <button id="clearSession">Clear session</button>
  </div>

<script>
const KEY = 'archivo.users';
const OUT = document.getElementById('out');

function load(){ return JSON.parse(localStorage.getItem(KEY) || '[]'); }
function save(x){ localStorage.setItem(KEY, JSON.stringify(x)); }

document.getElementById('list').onclick = () => {
  OUT.textContent = JSON.stringify(load(), null, 2);
};

document.getElementById('delBtn').onclick = () => {
  const name = document.getElementById('delName').value.trim();
  if(!name) return alert('Enter username');
  const users = load().filter(u => u.username !== name);
  save(users);
  OUT.textContent = 'Deleted "'+name+'".\n' + JSON.stringify(users, null, 2);
};

document.getElementById('clearAll').onclick = () => {
  if(confirm('Delete all users?')) { localStorage.removeItem(KEY); OUT.textContent = 'All users removed.'; }
};

document.getElementById('clearSession').onclick = () => {
  sessionStorage.removeItem('archivo.session'); OUT.textContent = 'Session cleared.';
};
</script>
</body>
</html>
